# Default values for metadata-broker-open-core.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  brokerFusekiImage: idsacontainerregistry01.azurecr.io/broker-fuseki
  brokerFusekiImageTag: latest
  brokerCoreImage: idsacontainerregistry01.azurecr.io/broker-core
  brokerCoreImageTag: 4.0.3

imagePullSecrets:
  - name: regcred
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

env:
  config:
    SPARQL_URL: ""
    ELASTICSEARCH_HOSTNAME: ""
    ELASTICSEARCH_PORT: ""
    DAPS_URL: ""
    DAPS_VALIDATEINCOMING: ""
    COMPONENT_URI: ""
    COMPONENT_CATALOG_URI: ""
    INFOMODEL_VALIDATEWITHSHACL: ""
  secret:
    ADMIN_PASSWORD: "admin"

broker:
  truststore:
    password: changeit
    p12: ""
  core:
    debugOptions: ""
    # debugOptions: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005


podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
